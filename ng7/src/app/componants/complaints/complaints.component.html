<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container-fluid">
      <br>
      <div>
        <form class="" action="/searchdata" method="post">
          <input type="text" name="uid" placeholder="ENTER YOUR UNIQUE ID" style="text-center">
          <div class="form-group">
            <button type="reset" class="btn btn-info"> Reset </button>
            <button type="submit" class="btn btn-info float-right"> Submit </button>
          </div>
        </form>

      </div>
      <br>
      <div class="p-1" style="background-color:skyblue;">
        <article class="mx-auto" style="max-width:400px;">
          <h4 class="mt-3 text-center" style="font-family:Satisfy;"><b>Register Complaints</b></h4>
          <form action="/complaints" method="post" onsubmit="return validate()">
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input name="uname" class="form-control" placeholder="Full Name" type="text" id="name">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input name="email" class="form-control" placeholder="Email Address" type="email" id="email">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
              </div>
              <select class="custom-select" style="max-width: 80px;">
                <option selected="">code</option>
                <option value="1">+91</option>
              </select>
              <input name="pnumber" class="form-control" placeholder="Phone Number" type="text" id="number">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
              </div>
              <select class="form-control" id="block" onchange="f1(this);" name="block">
                <option value="0"> Block </option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-home"></i> </span>
              </div>
              <select class="form-control" id="floor" name="floor">
                <option value="0"> Floor </option>
              </select>
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-bed"></i> </span>
              </div>
              <input name="room" class="form-control" placeholder="Room No." type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <select class="form-control" name="complainttype">
                <option selected=""> Complaints </option>
                <option value="Electrician">Electrician</option>
                <option value="Carpainter">Carpainter</option>
                <option value="Plumber">Plumber</option>
                <option value="Other">Other</option>
              </select>
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
              <textarea class="form-control text-center" rows="2" placeholder="Complaint Description" name="Description"></textarea>
            </div><!-- form-group// -->
            <div class="form-group">
              <button type="reset" class="btn btn-info"> Reset </button>
              <button type="submit" class="btn btn-info float-right"> Submit </button>
            </div> <!-- form-group// -->
          </form>
        </article>
      </div>
    </div>
  <script type="text/javascript" src="../../assets/complaints/complaintscript.js"></script>
    <script src="../assets/js/jQuery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>

</html>
